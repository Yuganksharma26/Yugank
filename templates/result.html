<body class="dark">
  <header class="site-header">
    <div class="brand">1 <span class="accent">earn</span> with <span class="accent">AI</span></div>
    <nav class="nav">
      <a href="/">Home</a>

  <main class="container">
    <h2>Generation Result</h2>
    <p>Original file: {{ job.original_name }}</p>

    {% if job.result_url %}
      <div class="video-wrap">
        <video controls width="100%" preload="metadata">
          <source src="{{ job.result_url }}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
      <p style="margin-top:10px;"><a class="btn" href="{{ job.result_url }}" download>Download Video</a></p>
    {% else %}
      <p>Still processing. Refresh this page in a few seconds.</p>
    {% endif %}
  </main>

</body>
